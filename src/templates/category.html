<!DOCTYPE html>
<html>
<head>
  <title>Browse by Category</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Browse Products by Category</h1>

    {% if message %}
      <p class="message">{{ message }}</p>
    {% endif %}

    <form method="POST">
      <label>Select Category:</label>
      <select name="category" required>
        <option value="" disabled selected>Choose a category</option>
        {% for cat in categories %}
          <option value="{{ cat }}" {% if cat == searched_category %}selected{% endif %}>{{ cat }}</option>
        {% endfor %}
      </select>
      <button type="submit">Search</button>
    </form>

    {% if products %}
    <h2>Products in Category: {{ searched_category }}</h2>
    <table>
      <tr><th>ProductID</th><th>Name</th><th>Description</th><th>Price</th><th>Stock</th></tr>
      {% for p in products %}
        <tr>
          <td>{{ p[0] }}</td><td>{{ p[1] }}</td><td>{{ p[2] }}</td><td>{{ p[3] }}</td><td>{{ p[4] }}</td>
        </tr>
      {% endfor %}
    </table>
    {% endif %}

    <br><a href="/">â¬… Back to Dashboard</a>
  </div>
</body>
</html>
